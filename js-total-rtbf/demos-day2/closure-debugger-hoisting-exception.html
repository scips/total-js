<button id="closure">Exécuter publicFx</button>
<button id="boom">Toi aussi teste le hoisting</button>
<ol>
	<li>Allumer la console</li>

	<li>allumer "Pause on Exceptions"</li>
	<li>Cliquer sur le bouton hoisting</li>
</ol>


<script>

function publicFx() {
  var stamp = Date.now();
  var onSenFout = 'vraiment';
  return function() {
    debugger;
    console.log(stamp);
  };
}

document.getElementById('closure').addEventListener('click', function closure () {
	publicFx()();
});
